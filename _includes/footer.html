<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <div class="contact-info">
            <a href="mailto:{{ site.email }}"><span class="icon alt fa-envelope"></span>{{ site.email }}</a>
            <span><span class="icon alt fa-home"></span>{{ site.city }}, {{ site.country }}</span>
        </div>
        <div class="social-links">
            {% for key_value in site.socials %}
                {% if key_value[1] %}
                    <a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer">
                        <span class="label">{{ key_value[0] }}</span>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
        <div class="footer-credits">
            <span>&copy; {{ site.subtitle }}</span>
            <span>Design: <a href="https://html5up.net">HTML5 UP</a></span>
            <span>Jekyll: <a href="https://github.com/andrewbanchich">Andrew Banchich</a></span>
        </div>
    </div>
</footer>

<!-- Scripts -->
	<script src="{{ "assets/js/jquery.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrolly.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrollex.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/skel.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/util.js" | absolute_url }}"></script>
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/respond.min.js" | absolute_url }}"></script><![endif]-->
	<script src="{{ "assets/js/main.js" | absolute_url }}"></script>

<style>
.contact-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8em;
    margin-bottom: 1.5em;
}

.contact-info a, .contact-info span {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5em;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 1.5em;
    margin-bottom: 1.5em;
    padding: 1em 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.social-links a {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1.2em;
}

.social-links a:hover, .contact-info a:hover {
    color: #47D3E5;
    transition: color 0.2s ease;
}

.footer-credits {
    display: flex;
    justify-content: center;
    gap: 1.5em;
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.8em;
}

.footer-credits a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
}

.footer-credits a:hover {
    color: #47D3E5;
}

.icon {
    color: #47D3E5;
}
</style>
