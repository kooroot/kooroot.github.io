<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <div class="contact-info">
            <a href="mailto:{{ site.email }}"><span class="icon alt fa-envelope"></span> {{ site.email }}</a>
            <a href="tel:{{ site.phone }}"><span class="icon alt fa-phone"></span> {{ site.phone }}</a>
            <span><span class="icon alt fa-home"></span> {{ site.city }}, {{ site.country }}</span>
        </div>
        <div class="social-icons">
            <ul class="icons">
                {% for key_value in site.socials %}
                    {% if key_value[1] %}
                        <li>
                            <a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
                                <span class="label">{{ key_value[0] }}</span>
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <ul class="copyright">
            <li>&copy; {{ site.title }} {{ site.subtitle }}</li>
            <li>Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a></li>
            <li>Jekyll integration: <a href="https://github.com/andrewbanchich" target="_blank">Andrew Banchich</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
	<script src="{{ "assets/js/jquery.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrolly.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrollex.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/skel.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/util.js" | absolute_url }}"></script>
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/respond.min.js" | absolute_url }}"></script><![endif]-->
	<script src="{{ "assets/js/main.js" | absolute_url }}"></script>

<style>
.contact-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    margin-bottom: 2em;
}

.contact-info a, .contact-info span {
    display: flex;
    align-items: center;
    gap: 0.5em;
}

.social-icons {
    text-align: center;
    margin-bottom: 2em;
}

.social-icons ul.icons {
    margin: 0;
    padding: 0;
    list-style: none;
}

.social-icons ul.icons li {
    display: inline-block;
    margin: 0 0.5em;
}
</style>
