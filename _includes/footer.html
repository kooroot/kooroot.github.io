<!-- Footer -->
<footer id="footer">
    <div class="inner">
        <div class="contact-info">
            <div class="contact-item">
                <a href="mailto:{{ site.email }}"><span class="icon alt fa-envelope"></span>{{ site.email }}</a>
            </div>
            <div class="contact-item">
                <span><span class="icon alt fa-home"></span>{{ site.city }}, {{ site.country }}</span>
            </div>
        </div>
        <div class="social-icons">
            <ul class="icons">
                {% for key_value in site.socials %}
                    {% if key_value[1] %}
                        <li>
                            <a href="{{ key_value[1] }}" class="icon alt fa-{{ key_value[0] | downcase }}" target="_blank" rel="noopener noreferrer">
                                <span class="label">{{ key_value[0] }}</span>
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <ul class="copyright">
            <li>&copy; {{ site.title }}</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
            <li>Jekyll integration: <a href="https://github.com/andrewbanchich">Andrew Banchich</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
	<script src="{{ "assets/js/jquery.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrolly.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/jquery.scrollex.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/skel.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/util.js" | absolute_url }}"></script>
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/respond.min.js" | absolute_url }}"></script><![endif]-->
	<script src="{{ "assets/js/main.js" | absolute_url }}"></script>

<style>
.contact-info {
    text-align: center;
    margin-bottom: 1.5em;
    padding: 1em 0;
}

.contact-item {
    margin: 0.5em 0;
}

.contact-item a, .contact-item span {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    font-size: 0.9em;
}

.contact-item .icon {
    margin-right: 0.5em;
    color: #47D3E5;
}

.social-icons {
    text-align: center;
    margin-bottom: 1.5em;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 1em 0;
}

.social-icons ul.icons {
    margin: 0;
    padding: 0;
    list-style: none;
}

.social-icons ul.icons li {
    display: inline-block;
    margin: 0 1em;
}

.social-icons .icon {
    font-size: 1.25em;
    color: rgba(255, 255, 255, 0.8);
}

.copyright {
    text-align: center;
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.5);
    margin: 0;
    padding: 0;
    list-style: none;
}

.copyright li {
    display: inline-block;
    margin: 0 0.5em;
}

.copyright a {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
}

.copyright a:hover {
    color: #47D3E5;
}
</style>
